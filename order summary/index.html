<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; 
     position: relative;
     top: 100px;
      text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>

<body>

  <div class="box">
  
    <div class="content">
      <img src="./images/illustration-hero.svg" alt="" width="400">
  
      <div class="content-text">
        <h2>order summary</h2>
  
        <p> You can now listen to millions of songs, <br> audiobooks, and podcasts on any
        <br>  device anywhere you like!</p>
  
        <div class="mini-box">
          <img src="./images/icon-music.svg" alt="">
          <p> <span>Annual Plan</span> $59.99/year </p>
          <a href="#">change</a>
        </div>
  
  
        <a href="#" class="link-1">Proceed to Payment</a>
        <br>
        <a href="#" class="link-2">Cancel Order</a>
  
  
      </div>
  
    </div>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">victory omowumi balogun</a>.
  </div>
</body>

</html>
